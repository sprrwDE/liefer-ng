<section class="container dishes">
  <mat-card class="example-card" *ngFor="let item of menuItems; let i = index">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ item.name }}</h2>
      </mat-card-title>
      <mat-card-subtitle>{{ item.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ item.image }}" alt="{{ item.name }}" />
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="addToBasket(i)" mat-fab extended color="primary">
        <mat-icon>add</mat-icon>
        Add
      </button>
    </mat-card-actions>
    <div *ngIf="isAdded === i" class="added-text">Added to basket</div>
  </mat-card>
</section>
