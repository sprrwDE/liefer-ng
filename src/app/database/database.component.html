<section class="container dishes">
  @for (item of lieferandoMenu; track item) {
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ item.name }}</h2>
      </mat-card-title>
      <mat-card-subtitle>{{ item.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ item.image }}" alt="{{ item.name }}" />
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-fab
        color="primary"
        aria-label="Example icon button with a delete icon"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
  }
</section>
